<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bungee Font Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #ffcc00;
      font-family: 'Bungee', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      text-align: center;
    }

    .tagline {
      background-color: #ffcc00;
      color: #0d1117;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bungee Style!</h1>
  <p>Bungee is a bold and fun font that works great for headings and designs that pop.</p>
  <div class="tagline">MAKE A STATEMENT.</div>
</body>
</html>
